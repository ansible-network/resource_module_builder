documentation:
  description:
    List of forwarding-domains. Forwarding domains are layer 2 forwarding domains to which various entities attach (flow-points,
    MPLS-PWs etc).
  type: dict
  suboptions:
    fd:
      description: The list of configured forwarding domains on the device.
      type: list
      elements: dict
      suboptions:
        description:
          description: This is string used to describe the Forwarding Domain.
          type: str
          required: false
        name:
          description: An administratively assigned string, which may be used to identify the forwarding domain.
          type: str
          required: false
        mode:
          description: Forwarding mode of the forwarding-domain
          type: str
          required: false
          choices:
            - vlan
            - vpls
            - vpws
            - fxc
            - tdm-vpls
            - tdm-vpws
            - evpn-vpws
            - evpn-vpls
        vlan_id:
          description: The id of VLAN associated with forwarding-domain.
          type: int
          required: false
        mac_learning:
          description: Enable/disable MAC learning for this forwarding-domain.
          type: str
          required: false
          choices:
            - enabled
            - disabled
        l2cp_profile:
          description: Reference to a Layer 2 Control Protocol Tunneling Profile.
          type: str
          required: false
        flood_containment_profile:
          description: Reference to a Flood Containment Profile definition.
          type: str
          required: false
        pfg_profile:
          description: Reference to a Private Forwarding Group Profile.
          type: str
          required: false
        cos_queue_map:
          description: Reference to queue-map for hierarchical shaping/scheduling.
          type: str
          required: false
        queue_group_indirection:
          description: Reference to queue-group-indirection for hierarchical shaping/scheduling.
          type: str
          required: false
        initiate_l2_transform:
          description:
            For an L2-frame that is initiated/injected via this forwarding domain, this specifies the l2-transform to be
            applied to the frame. e.g. an L3-frame injected via this forwarding domain to L2 datapath.
          type: dict
          suboptions:
            vlan_stack:
              description:
                For an L2-frame that is initiated/injected via this forwarding domain, this specifies the VLAN related l2-transform
                to be applied to the frame.
              type: list
              elements: dict
              suboptions:
                tag:
                  description:
                    Dependent on the transform operation, the tag numbers are push => '1' represents push outermost, '2'
                    represents push outermost (always push to outer)
                  type: int
                  required: false
                push_tpid:
                  description: Represents the TPID value of the vlan tag for the tag being pushed
                  type: str
                  required: false
                  choices:
                    - tpid-8100
                    - tpid-88a8
                    - tpid-9100
                push_pcp:
                  description:
                    Represents the PCP value of the vlan tag for the tag being pushed. When the PCP value is mapped using
                    a cos-to-frame-map, 'map' is specified.
                  type: str
                  required: false
                  choices:
                    - pcp-0
                    - pcp-1
                    - pcp-2
                    - pcp-3
                    - pcp-4
                    - pcp-5
                    - pcp-6
                    - pcp-7
                    - map
                push_dei:
                  description: Represents the DEI value of the vlan tag for the tag being pushed.
                  type: str
                  required: false
                  choices:
                    - enabled
                    - disabled
                push_vid:
                  description: Represents the VID value of the vlan tag for the tag being pushed
                  type: int
                  required: true
        initiate_cos_to_frame_map:
          description:
            For an L2-frame that is initiated/injected via this forwarding domain, this specifies the cos-to-frame map to
            use for a cos-to-frame map policy of 'mapped' from the initiate-l2-transform config.
          type: str
          required: false
        initiate_frame_to_cos_map_policy:
          description:
            For an L2-frame that is initiated/injected via this forwarding domain, this specifies the frame-to-cos-map sub-policy
            to use when when the policy is mapped.
          type: str
          required: false
          choices:
            - outer-tag
            - inner-tag
            - mpls-tc
            - dscp
        initiate_frame_to_cos_map:
          description:
            For an L2-frame that is initiated/injected via this forwarding domain, this specifies the frame-to-cos map to
            use for an initiate frame-to-cos map policy of 'mapped'.
          type: str
          required: false
        cos:
          description:
            For an L2-frame that is initiated/injected via this forwarding domain, this specifies the fixed cos value to
            use when when the policy is fixed.
          type: int
          required: false
        color:
          description:
            For an L2-frame that is initiated/injected via this forwarding domain, this specifies the fixed color value to
            use when when the policy is fixed.
          type: str
          required: false
          choices:
            - green
            - yellow
            - red
