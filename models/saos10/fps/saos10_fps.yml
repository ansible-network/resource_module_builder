NETWORK_OS: saos10
RESOURCE: fps
RESOURCE_KEY: name
COPYRIGHT: Copyright 2021 Ciena

DOCUMENTATION: |
  module: saos10_fps
  version_added: 1.5.0
  short_description: Manage flow points on Ciena SAOS 10 devices
  description: This module provides declarative management of a flow point
  author: Ciena
  requirements:
    - ncclient (>=v0.6.4)
    - xmltodict (>=0.12.0)
  options:
    config:
      description: A dictionary of flow point options
      type: list
      elements: dict
      suboptions:
        name:
          description: This object indicates the flow point identifier.
          type: str
          required: True
        logical-port:
          description: The logical-port associated with the flow-point.
          type: str
        fd-name:
          description: The name of the forwarding domain.
          type: str

    state:
      choices:
      - merged
      - overridden
      - deleted
      default: merged
      description:
      - The state the configuration should be left in
      type: str
requirements:
  - ncclient (>=v0.6.4)
notes:
  - This module requires the netconf system service be enabled on
    the remote device being managed.
  - Tested against SAOS 10.6.1
  - This module works with connection C(netconf)

EXAMPLES:
  - merged_example_01.txt
  - overridden_example_01.txt
  - deleted_example_01.txt
