waveserver_pm:
   description: Waveserver performance monitoring configuration and operational data.
   type: dict
   suboptions:
      global_config:
         description: Performance monitoring global configuration on the Waveserver.
         type: dict
         suboptions:
            admin_state:
               description: Global admin state.
               type: str
               choices:
               - disabled
               - enabled
               required: false
            untimed_read_and_clear:
               description: Global configuration for clearing untimed bin stats on
                  a get request.
               type: str
               choices:
               - disabled
               - enabled
               required: false
            tca_admin_state:
               description: Global TCA administrative state.
               type: str
               choices:
               - disabled
               - enabled
               required: false
            tca_notification_type:
               description: Global TCA notification type.
               type: str
               choices:
               - summary-event
               - summary-alarm
               - event
               - alarm
               required: false
      ethernet_performance_instances:
         description: Ethernet port PM instances.
         type: list
         elements: dict
         suboptions:
            instance_name:
               description: Unique name for PM instance.
               type: str
               required: false
            state:
               description: PM instance state.
               type: dict
               suboptions:
                  admin_state:
                     description: The configured administrative state of the port.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
                  tca_admin_state:
                     description: The configured TCA administrative state for this
                        PM instance.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
            properties:
               description: PM instance properties.
               type: dict
               suboptions:
                  tca_profile_15_min:
                     description: TCA profile name that is attached to the current
                        15 minute bin
                     type: str
                     required: false
                  tca_profile_24_hr:
                     description: TCA profile name that is attached to the current
                        24 hour bin
                     type: str
                     required: false
                  tca_profile_untimed:
                     description: TCA profile name that is attached to the untimed
                        bin
                     type: str
                     required: false
