        admin_state:
          choices:
            - disabled
            - enabled
          description: Global admin state.
          required: true
          type: str
        tca_admin_state:
          choices:
            - disabled
            - enabled
          description: Global TCA administrative state.
          required: true
          type: str
        tca_notification_type:
          choices:
            - summary-event
            - summary-alarm
            - event
            - alarm
          description: Global TCA notification type.
          required: true
          type: str
        untimed_read_and_clear:
          choices:
            - disabled
            - enabled
          description:
            Global configuration for clearing untimed bin stats on a get
            request.
          required: true
          type: str
