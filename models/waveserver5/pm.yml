waveserver_pm:
  description: Waveserver performance monitoring configuration and operational data.
  suboptions:
    encryption_gcm_performance_instances:
      description: Channel Encryption-GCM PM instances.
      suboptions:
        instance_name:
          description: Unique name for PM instance.
          required: true
          type: str
        properties:
          description: PM instance properties.
          suboptions:
            tca_profile_15_min:
              description:
                TCA profile name that is attached to the current 15 minute
                bin
              required: true
              type: str
            tca_profile_24_hr:
              description:
                TCA profile name that is attached to the current 24 hour
                bin
              required: true
              type: str
            tca_profile_untimed:
              description: TCA profile name that is attached to the untimed bin
              required: true
              type: str
          type: dict
        state:
          description: PM instance state.
          suboptions:
            admin_state:
              choices:
                - disabled
                - enabled
              description: The configured administrative state of the port.
              required: true
              type: str
            tca_admin_state:
              choices:
                - disabled
                - enabled
              description: The configured TCA administrative state for this PM instance.
              required: true
              type: str
          type: dict
      type: list
    ethernet_performance_instances:
