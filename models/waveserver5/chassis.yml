documentation:
  description: Waveserver chassis configuration data and operational data.
  type: dict
  suboptions:
    power_supply_units:
      description: Power Supply Unit Status.
      type: list
      elements: dict
      suboptions:
        psu_id:
          description: Unique id for the Power Supply Unit list entry.
          type: str
          required: false
        state:
          description: Power Supply Unit state information.
          type: dict
          suboptions:
            admin_state:
              description: Whether admin state of the Power Supply Unit is enabled or disabled. Disabled state masks the alarms only.
              type: str
              required: false
              choices:
                - disabled
                - enabled
    cooling_fan_units:
      description: Cooling Fan Unit Status.
      type: list
      elements: dict
      suboptions:
        cfu_id:
          description: Unique id for the Cooling Fan Unit list entry.
          type: str
          required: false
        state:
          description: Cooling Fan Unit state information.
          type: dict
          suboptions:
            admin_state:
              description: Whether Admin State of the cooling fan unit is enabled or disabled. Disabled state masks the alarms only.
              type: str
              required: false
              choices:
                - disabled
                - enabled
    management_port:
      description: A list to manage chassis ports.
      type: list
      elements: dict
      suboptions:
        port_id:
          description: Management port identifier.
          type: str
          required: false
          choices:
            - ilan-1
            - ilan-2
            - dcn-1
            - dcn-2
            - dcn-3
            - dcn-4
            - dcn-5
            - console-1
            - console-2
        state:
          description: Management port state information.
          type: dict
          suboptions:
            admin_state:
              description: Whether Admin State is enabled or disabled for this management port.
              type: str
              required: false
              choices:
                - disabled
                - enabled
        properties:
          description: All the operational data of this management port.
          type: dict
          suboptions:
            mode:
              description:
                Management port mode. Specifies whether the port is configured as a local management interface or wayside
                communications channel (carry through).
              type: str
              required: false
              choices:
                - management
                - wayside-channel
                - redundant-bgp
    access_panel:
      description: Access Panel
      type: dict
      suboptions:
        state:
          description: Access Panel state information.
          type: dict
          suboptions:
            admin_state:
              description: Whether admin state of the Access Panel is enabled or disabled.
              type: str
              required: false
              choices:
                - disabled
                - enabled
    control_module:
      description: Waveserver Control Subsystem. This is the control module for the Waveserver Ai or Waveserver 5 chassis.
      type: dict
      suboptions:
        state:
          description: Control module state information.
          type: dict
          suboptions:
            admin_state:
              description: Whether admin state of the control module is enabled or disabled.
              type: str
              required: false
              choices:
                - disabled
                - enabled
    slot:
      description: Chassis slot power management.
      type: list
      elements: dict
      suboptions:
        slot_id:
          description: Chassis slot number, Key value for the chassis slot list.
          type: int
          required: false
        power_state:
          description: Slot power state.
          type: str
          required: false
          choices:
            - automatic
            - shutdown
