waveserver_modules:
   description: Waveserver service module configuration data and operational data.
   type: dict
   suboptions:
      modules:
         description: Module list.
         type: list
         elements: dict
         suboptions:
            module_id:
               description: Unique access identifier string of the Module, which may
                  just be a slot number (e.g. '1'). Key value for the Module list.
                  Read-only attribute.
               type: str
               required: true
            id:
               description: ID information of this Module instance.
               type: dict
               suboptions:
                  type:
                     description: The service module type. Must be specified on creation,
                        and cannot be modified.
                     type: str
                     choices:
                     - unknown
                     - filler
                     - motr-100-2
                     - cmd-4
                     - motr-100-1
                     - motr-crypto
                     - cmd-10
                     - motr-100-2p
                     - motr-agg-1
                     - motr-400-2-16
                     - motr-400-1-8
                     - motr-dco-400-3-12
                     - motr-400-2-12
                     - reserved-1
                     required: true
                  label:
                     description: The user-specified label string for this module.
                     type: str
                     required: false
            state:
               description: State information of this Module instance.
               type: dict
               suboptions:
                  admin_state:
                     description: Whether Admin State is enabled or disabled for this
                        Module.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
            properties:
               description: Configuration properties of this Module instance.
               type: dict
               suboptions:
                  mode:
                     description: The module configuration mode.
                     type: str
                     choices:
                     - none
                     - oducn-regen
                     - mated
                     - mated-oducn-regen
                     required: false
