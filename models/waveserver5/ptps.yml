documentation:
  description: Waveserver Physical Termination Point (PTP) configuration and operational data.
  type: dict
  suboptions:
    ptps:
      description: List of PTP objects.
      type: list
      elements: dict
      suboptions:
        ptp_id:
          description: Unique, access identifier string of the PTP (e.g., '1-1'). Key value for the PTP list. Read-only attribute.
          type: str
          required: true
        state:
          description: State information of this PTP instance.
          type: dict
          suboptions:
            admin_state:
              description: Administrative state (enabled or disabled) of the PTP. If Admin State is set to enabled, majority of the
                PTP fields will no longer be modifiable. When PTP Transmitter State is Disabled, PTP Admin State cannot be changed from
                Disabled to Enabled.
              type: str
              required: false
              choices:
              - disabled
              - enabled
            spli_management:
              description: Whether or not Service Photonic Layer Interoperations management protocol is enabled on this PTP.
              type: str
              required: false
              choices:
              - disabled
              - enabled
        properties:
          description: All the configurable and operational data of this PTP instance.
          type: dict
          suboptions:
            type:
              description: Physical Termination Point type.
              type: str
              required: false
              choices:
              - unknown
              - WLAi
              - WLAi-iOPS
              - 4x25G
              - 10G
              - OCH
              - OSC
              - OSC-Add-Drop
              - OTM
              - WL5e
              - WL5n
              - 100G
              - 4x100G
              - 8x50G
              - 2x50G
              - 400ZR
            xcvr_type:
              description: Transceiver type of the XCVR that's associated with this PTP. Type depends on what is physically plugged
                in. Read only attribute.
              type: str
              required: false
              choices:
              - not-available
              - unsupported
              - QSFPplus
              - QSFP28
              - WaveLogic 3 Extreme
              - WaveLogic Ai
              - SFP
              - none
              - QSFP-DD
              - WaveLogic 5e
            is_coherent:
              description: Indicate whether or not this ptp can support coherent attributes
              type: bool
              required: false
            forward_error_correction:
              description: Forward error correction.
              type: str
              required: false
              choices:
              - disabled
              - enabled
            thresholds:
              description: Common container for PTP threshold configuration data.
              type: dict
              suboptions:
                pre_fec_sf_db:
                  description: Pre-FEC Signal Fail threshold value, expressed in dB notation.
                  type: float
                  required: false
                pre_fec_sd_db:
                  description: Pre-FEC Signal Degrade threshold value, expressed in dB notation.
                  type: float
                  required: false
                hccs_db:
                  description: High Correction Count Second (HCCS) Threshold, expressed in dB notation.
                  type: float
                  required: false
            transmitter:
              description: PTP transmitter related config and operational data fields.
              type: dict
              suboptions:
                state:
                  description: Transmitter state (enabled or disabled) of the PTP. PTP Admin State cannot be changed to enabled unless
                    the transmitter state is enabled.
                  type: str
                  required: false
                  choices:
                  - disabled
                  - enabled
                  - not-applicable
