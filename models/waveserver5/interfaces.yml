waveserver_interfaces:
   description: Top level container for configuration and operational data for physical
      and logical network interfaces.
   type: dict
   suboptions:
      physical_interface:
         description: List of physical Ethernet management interfaces (or interface
            ports).
         type: list
         elements: dict
         suboptions:
            name:
               description: References the system-assigned name of the interface.
               type: str
               required: false
            id:
               description: Identification information of this management interface.
               type: dict
               suboptions:
                  name:
                     description: The system-assigned name of the physical interface
                        (e.g. ifp0-dcn-1, ifp0-ilan-1, ifp0-1-1, etc.). The names
                        are predefined.
                     type: str
                     required: false
            state:
               description: Physical management interface state information.
               type: dict
               suboptions:
                  admin_state:
                     description: Whether Admin State is enabled or disabled for this
                        management interface.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
            properties:
               description: All the configuration data of the physical management
                  interface.
               type: dict
               suboptions: {}
      logical_interface:
         description: List of logical IP management interfaces (e.g. 'local').
         type: list
         elements: dict
         suboptions:
            name:
               description: References the system-assigned name of the logical interface.
               type: str
               required: false
            id:
               description: Identification information of this logical management
                  interface.
               type: dict
               suboptions:
                  name:
                     description: The name of the logical management interface, e.g.
                        'local'.
                     type: str
                     required: false
            state:
               description: Logical interface state information.
               type: dict
               suboptions:
                  admin_state:
                     description: Whether Admin State is enabled or disabled for this
                        management interface.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
            properties:
               description: All the configuration data of the logical management interface.
               type: dict
               suboptions:
                  ipv4:
                     description: IPv4 configuration and operational data. It only
                        applies to external interfaces
                     type: dict
                     suboptions:
                        admin_state:
                           description: Whether IPv4 stack is enabled or disabled
                              on this interface. Always enabled for the local management
                              interface.
                           type: str
                           choices:
                           - disabled
                           - enabled
                           required: false
                        user_ip_address:
                           description: The user-configured IPv4 address and prefix
                              on the interface.
                           type: str
                           required: false
                        user_gateway:
                           description: The user-configured primary IPv4 gateway on
                              the interface.
                           type: str
                           required: false
                        backup_gateway:
                           description: The user-configured backup IPv4 gateway on
                              the interface.
                           type: str
                           required: false
                        oper_ip_source:
                           description: The IPv4 ip address type.
                           type: str
                           choices:
                           - manual
                           - dhcp
                           - apipa
                           - dhcpv6
                           - slaac
                           - local
                           required: false
                        oper_gateway_source:
                           description: The IPv4 gateway address type.
                           type: str
                           choices:
                           - manual
                           - dhcp
                           - apipa
                           - dhcpv6
                           - slaac
                           - local
                           required: false
                  ipv6:
                     description: IPv6 configuration and operational data. It only
                        applies to external interfaces
                     type: dict
                     suboptions:
                        user_ip_address:
                           description: List of provisioned IPv6 addresses.
                           type: list
                           elements: dict
                           suboptions:
                              ip_address:
                                 description: The user-configured IPv6 address and
                                    prefix on the interface.
                                 type: str
                                 required: false
                        gateway_configuration:
                           description: All the configuration data of IPv6 gateway.
                           type: dict
                           suboptions:
                              ip_address:
                                 description: The user-configured IPv6 gateway on
                                    the interface.
                                 type: str
                                 required: false
                              source:
                                 description: The IPv6 gateway address type.
                                 type: str
                                 choices:
                                 - manual
                                 - dhcp
                                 - apipa
                                 - dhcpv6
                                 - slaac
                                 - local
                                 required: false
      routes:
         description: Top-level container for IP route configuration and operational
            data.
         type: dict
         suboptions:
            ipv4_static_route:
               description: List of IPv4 static routing entries.
               type: list
               elements: dict
               suboptions:
                  destination:
                     description: IPv4 route destination prefix for the static route.
                        Only one static routing entry per unique destination ip/prefix
                        can be configured.
                     type: str
                     required: false
                  next_hop:
                     description: A list of next-hop entries associated with the static
                        route.
                     type: list
                     elements: dict
                     suboptions:
                        index:
                           description: The index key of the entry in the next-hop
                              list. Currently only one static entry is supported per
                              destination prefix, so the index should always be 1.
                           type: int
                           required: false
                        ip_address:
                           description: IPv4 route next-hop or gateway address associated
                              with the route. If not specified, the default gateway
                              value for the local management interface will be used.
                           type: str
                           required: false
                        metric:
                           description: Routing metric cost.
                           type: int
                           required: false
            ipv6_static_route:
               description: List of IPv6 static routing entries.
               type: list
               elements: dict
               suboptions:
                  destination:
                     description: IPv6 route destination prefix for the static route.
                        Only one static routing entry per unique destination ip/prefix
                        can be configured.
                     type: str
                     required: false
                  gateway:
                     description: IPv6 route gateway address associated with the route.
                        If not specified, the default gateway value for the local
                        management interface will be used.
                     type: str
                     required: false
                  metric:
                     description: Routing metric cost.
                     type: int
                     required: false
      stacks:
         description: Top-level container for IP stacks configuration and operational
            data.
         type: dict
         suboptions:
            ipv6_stack_state:
               description: IPv6 stack state configuration and operational data.
               type: dict
               suboptions:
                  state:
                     description: IPv6 stack state.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
                  preference:
                     description: Interface stack preference. IPv4 or IPv6.
                     type: str
                     choices:
                     - ipv4
                     - ipv6
                     required: false
                  accept_router_advertisement:
                     description: Whether accept the router advertisement.
                     type: bool
                     required: false
                  max_slaac_addresses:
                     description: Max number of the SLAAC addresses.
                     type: int
                     required: false
      acl:
         description: Top-level container for Network Access Control List configuration.
         type: dict
         suboptions:
            ingress:
               description: Configuration data for interface ingress ACLs.
               type: dict
               suboptions:
                  acl_ipv4:
                     description: IP-layer ACLs with IPv4 addresses
                     type: list
                     elements: dict
                     suboptions:
                        sequence_id:
                           description: The sequence id determines the priority in
                              which ACL entries are applied. The sequece id must be
                              unique in the ACL.
                           type: int
                           required: false
                        interface_name:
                           description: The name of the logical management interface
                              that the ACL entry is applied to, e.g. 'local'.
                           type: str
                           required: false
                        source_address:
                           description: The source IPv4 address and optional prefix
                              length for this ACL entry.
                           type: str
                           required: false
                        destination_address:
                           description: The destination IPv4 address and optional
                              prefix length for this ACL entry.
                           type: str
                           required: false
                        protocol:
                           description: The transport protocol of the IPv4 packet
                              to match. A value of 0 matches ALL protocols, 1=ICMP,
                              58=ICMPv6, 6=TCP, and 17=UDP.
                           type: int
                           required: false
                        action:
                           description: The forwarding action defined for packets
                              matching the filtering rules for this ACL entry.
                           type: str
                           choices:
                           - allow
                           - drop
                           required: false
                  acl_ipv6:
                     description: IP-layer ACLs with IPv6 addresses
                     type: list
                     elements: dict
                     suboptions:
                        sequence_id:
                           description: The sequence id determines the priority in
                              which ACL entries are applied. The sequece id must be
                              unique in the ACL.
                           type: int
                           required: false
                        interface_name:
                           description: The name of the logical management interface
                              that the ACL entry is applied to, e.g. 'local'.
                           type: str
                           required: false
                        source_address:
                           description: The source IPv6 address and optional prefix
                              length for this ACL entry.
                           type: str
                           required: false
                        destination_address:
                           description: The destination IPv6 address and optional
                              prefix length for this ACL entry.
                           type: str
                           required: false
                        protocol:
                           description: The transport protocol of the IPv6 packet
                              to match. A value of 0 matches ALL protocols, 1=ICMP,
                              6=TCP, and 17=UDP.
                           type: int
                           required: false
                        action:
                           description: The forwarding action defined for packets
                              matching the filtering rules for this ACL entry.
                           type: str
                           choices:
                           - allow
                           - drop
                           required: false
            egress:
               description: Configuration data for interface egress ACLs.
               type: dict
               suboptions:
                  acl_ipv4:
                     description: IP-layer ACLs with IPv4 addresses
                     type: list
                     elements: dict
                     suboptions:
                        sequence_id:
                           description: The sequence id determines the priority in
                              which ACL entries are applied. The sequece id must be
                              unique in the ACL.
                           type: int
                           required: false
                        interface_name:
                           description: The name of the logical management interface
                              that the ACL entry is applied to, e.g. 'local'.
                           type: str
                           required: false
                        source_address:
                           description: The source IPv4 address and optional prefix
                              length for this ACL entry.
                           type: str
                           required: false
                        destination_address:
                           description: The destination IPv4 address and optional
                              prefix length for this ACL entry.
                           type: str
                           required: false
                        protocol:
                           description: The transport protocol of the IPv4 packet
                              to match. A value of 0 matches ALL protocols, 1=ICMP,
                              58=ICMPv6, 6=TCP, and 17=UDP.
                           type: int
                           required: false
                        action:
                           description: The forwarding action defined for packets
                              matching the filtering rules for this ACL entry.
                           type: str
                           choices:
                           - allow
                           - drop
                           required: false
                  acl_ipv6:
                     description: IP-layer ACLs with IPv6 addresses
                     type: list
                     elements: dict
                     suboptions:
                        sequence_id:
                           description: The sequence id determines the priority in
                              which ACL entries are applied. The sequece id must be
                              unique in the ACL.
                           type: int
                           required: false
                        interface_name:
                           description: The name of the logical management interface
                              that the ACL entry is applied to, e.g. 'local'.
                           type: str
                           required: false
                        source_address:
                           description: The source IPv6 address and optional prefix
                              length for this ACL entry.
                           type: str
                           required: false
                        destination_address:
                           description: The destination IPv6 address and optional
                              prefix length for this ACL entry.
                           type: str
                           required: false
                        protocol:
                           description: The transport protocol of the IPv6 packet
                              to match. A value of 0 matches ALL protocols, 1=ICMP,
                              6=TCP, and 17=UDP.
                           type: int
                           required: false
                        action:
                           description: The forwarding action defined for packets
                              matching the filtering rules for this ACL entry.
                           type: str
                           choices:
                           - allow
                           - drop
                           required: false
      bgp:
         description: Waveserver Border Gateway Protocol (BGP) configuration data
            and peer information.
         type: dict
         suboptions:
            state:
               description: BGP state information.
               type: dict
               suboptions:
                  admin_state:
                     description: Whether Admin State is enabled or disabled for BGP
                        protocol.
                     type: str
                     choices:
                     - disabled
                     - enabled
                     required: false
            properties:
               description: BGP properties.
               type: dict
               suboptions:
                  autonomous_system:
                     description: This is the autonomous system number which is an
                        identification number for the node. An autonomous system is
                        a group of networks under a common administration. Each node
                        within that group gets an AS number.
                     type: int
                     required: false
                  keep_alive_time:
                     description: The time in seconds between sending a keep-alive
                        heartbeat between BGP nodes.
                     type: int
                     required: false
                  holdoff_time:
                     description: The time in seconds that the node waits to receive
                        a keep-alive message. If the node does not receive a keep-alive
                        within the hold-off time, it will mark the BGP connection
                        as down. The hold-off timer should be set to at least 3 times
                        the keep-alive timer.
                     type: int
                     required: false
            peer:
               description: A list of BGP peers. BGP peers are created by the system
                  when BGP is enabled. Users are not allowed to create or delete peers
               type: list
               elements: dict
               suboptions:
                  name:
                     description: Peer name. Read-only attribute.
                     type: str
                     choices:
                     - peer-1
                     - peer-2
                     required: false
                  interface:
                     description: The name of the peer interface, e.g. 'dcn', 'ilan-1'.
                     type: str
                     required: false
                  ip:
                     description: IP address of peer.
                     type: str
                     required: false
                  autonomous_system:
                     description: Autonomous system number of the peer.
                     type: int
                     required: false
